<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="fr">
       <f:view contentType="text/html">
<h:body class="body">
 <ui:include src="../theme/menuadministration.xhtml" />
<div class="mainContent">
<div class="content">
	<article class="topcontent">
	<h1>Modification de Profil</h1>
    <content> 
     <h:form id="form">  
		     <p:growl id="msgs" showDetail="true"/>             
		     <div>
		            <table class="styletable"  cellpadding="0">
		            <div style='font-weight:bold;text-align: left;position: relative;bottom:-7px;'>Modifier le Profil</div>
		            	<tr>
			            	<td>Mot  de Passe</td>
			            	<td>
			            	<p:password id="passworduser" styleClass="i-format" required="required" value="#{utilisateurControlleur.user.password}" />            
			            	</td>
			            	</tr>
			            	<tr>
			            	<td><p:commandButton styleClass="styleGreen" value="Annuler"></p:commandButton></td>
			            	<td>
			            	<p:commandButton styleClass="styleGreen" value="Enregistrer" actionListener="#{utilisateurControlleur.update}" update=":form:msgs" />
			            	</td>
			            	</tr>
			            	</table>
			  </div>
	</h:form> 
    </content>
    </article>
</div>
</div>
<ui:include src="../theme/mfooter.xhtml" />
</h:body>
</f:view>
</html>
