<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="fr">
       <f:view contentType="text/html">
<h:body class="body">
 <ui:include src="../theme/mmenu.xhtml" />
<div class="mainContent">
<div class="content">
	<article class="topcontent">
	<br/>
    <content>
    
    
    
      <h:form id="form_place" class="form_place">
      <p:growl id="msgs" showDetail="true"/> 
                  <div>
                                 <table class="styletable" cellpadding="0">
            					<div style='font-weight:bold;text-align: left;position: relative;bottom:-5px;'>créer un Catégorie Client</div>
            					<tr>
            					<td>Catégorie</td>
            					<td> <p:inputText  id="catnov" value="#{categorieIIController.novcategorie}" /></td>
            					
            					</tr>
            					<tr>
            					<td><p:commandButton styleClass="styleGreen" value="Annuler" update=":form_place:msgs,:form:tablep,:form_place:catnov" actionListener="#{categorieIIController.annuler}" ></p:commandButton></td>
            					<td><p:commandButton styleClass="styleGreen" value="Enregistrer" update=":form_place:msgs,:form:tablep,:form_place:catnov" actionListener="#{categorieIIController.insert}" /></td>
            					</tr>
                                 </table> 
                                 </div>


                                        <section class="form_row">
                                            <div class="grid_10">
                                                <div class="block_content">
                                                   
                                                </div>
                                            </div>
                                            <div class="clear"></div>
                                        </section>
                                    </h:form>
                                                    
              <h:form id="form">
              <p:commandButton styleClass="styleGreen" value="Actualisée" update=":form:tablep" actionListener="#{categorieIIController.actualiser}" ></p:commandButton>
                                    <p:growl id="msgs" showDetail="true"/>  
                                        <p:dataTable id="tablep" value="#{categorieIIController.categorieIIs}" var="obj"
                                                     selection="#{categorieIIController.categorietempo}"
                                                     rowKey="#{obj.id}"
                                                     paginator="true"
                                                     rows="20"
                                                     paginatorPosition="bottom"
                                                     emptyMessage="Aucun résultat trouvé"
                                                     filteredValue="#{categorieIIController.filteredCategorieII}"
                                                     scrollRows="30" scrollable="true" liveScroll="true" scrollHeight="400"
                                                     editable="true"
                                                     editMode="cell"
                                                     styleClass="datatablestyle"
                                                     rowStyleClass="datarowstyle"
                                                     >

                                            <p:column  selectionMode="single" style="width:16px;text-align:center"/>
                                       		<p:ajax event="cellEdit" listener="#{categorieIIController.onCellEdit}" update="tablep,:form:msgs"/>
                                            
                                            <p:column headerText="Categorie" filterBy="#{obj.categorie}" filterMatchMode="contains"  sortBy="#{obj.categorie}">
                                                <p:cellEditor>
                                                    <f:facet name="output"><h:outputText value="#{obj.categorie}" /></f:facet>
                                                    <f:facet name="input"><p:inputText style="width:200px;"  value="#{obj.categorie}"/></f:facet>
                                                </p:cellEditor>
                                            </p:column>
                                            
                                               <p:column style="width:80px;">
                                                <f:facet name="header">         
                                                    <h:outputText class="th-sortable" value="Supprimer"/>
                                                </f:facet>
                                                <p:commandButton icon="b_icon b102" styleClass="button white icon" onclick="confirmation.show()" >
                                                    <f:setPropertyActionListener target="#{categorieIIController.categorieII}" value="#{obj}"/>
                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>
                                         <!-- boîte de dialogue -->
                                        <p:confirmDialog widgetVar="confirmation" message="voulez vous supprimer Categorie ?" header="confirmation" severity="alert" >
                                            <p:commandButton value="oui" update="tablep,msgs" action="#{categorieIIController.Delete}" oncomplete="confirmation.hide()" />
                                            <p:commandButton value="non" onclick="confirmation.hide()" type="button" />
                                        </p:confirmDialog>
                                    </h:form>     
    </content>
    </article>
</div>
</div>
<ui:include src="../theme/mfooter.xhtml" />
</h:body>
</f:view>
</html>
