<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="fr">
       <f:view contentType="text/html">
<h:body class="body">
 <ui:include src="../theme/menureporting.xhtml" />
<div class="mainContent">
<div class="content">
	<article class="topcontent">
    <content>                
     <div>
         <h:form id="form">
           <p:growl id="msg" showDetail="true"/> 
           <p:growl id="msgs" showDetail="true"/>  
               
               <table class="styletable" cellpadding="0">
               <div style='font-weight:bold;text-align: left;position: relative;bottom:-5px;'>Etat de Charge</div> 
               <tr><td>ann√©e</td>
               <td>
                         <p:selectOneMenu id="annee"  filter="true" effect="fade" style="width:300px" styleClass="selectonemenu"  value="#{chargeController.idannee}">
                                 <f:selectItem itemLabel="" itemValue="0" selected="selected" ></f:selectItem>
                                    <f:selectItems  value="#{chargeController.listeyears}" var="a" itemLabel="#{a.annee}" itemValue="#{a.id}" />
                                 
                         </p:selectOneMenu>
               </td>
               </tr>
               <tr>
               <td>Mois</td>
               <td>
                <p:selectOneMenu id="mois"  filter="true" effect="fade" style="width:300px" styleClass="selectonemenu"  value="#{chargeController.choixmois}">
                                 <f:selectItem itemLabel="" itemValue="0" selected="selected" ></f:selectItem>
                                    <f:selectItems  value="#{chargeController.tabmois}" var="a" itemLabel="#{a}" itemValue="#{a}" />
                         </p:selectOneMenu>
               </td>
               </tr>
               <tr>
               <td>Type Charge</td>
               <td>
               	<p:selectOneMenu style="width:210px" styleClass="selectonemenu"  id="typecharge" filter="true" effect="fade"  tabindex="1" value="#{chargeController.idtypecharge}">
                            <f:selectItem itemLabel="" itemValue="0" selected="selected" ></f:selectItem>
                            <f:selectItems  id="typecharges" value="#{typeChargeController.typescharges}" var="typecharge" itemLabel="#{typecharge.typecharge}" itemValue="#{typecharge.id}" />
                  </p:selectOneMenu>
               </td>
               </tr>
               <tr>
               <td>constater</td>
               <td>
               <p:selectOneMenu id="constater" styleClass="selectonemenu" style="width:210px" value="#{chargeController.constat}" >
									                       <f:selectItem  itemLabel="Tous" itemValue="" />
									                       <f:selectItem  itemLabel="Oui" itemValue="Oui" />
									                        <f:selectItem  itemLabel="Non" itemValue="Non" />
				</p:selectOneMenu>
               </td>
               </tr>
               <tr>
               <td><p:commandButton styleClass="styleGreen" value="Annuler" actionListener="#{chargeController.annulerrapport}" update="annee"></p:commandButton></td>
               <td>
               <p:commandButton styleClass="styleGreen" value="Generer le Rapport" ajax="false" action="#{chargeController.imprimer}" update="annee,msg">
               </p:commandButton>
               </td>
               </tr>
               </table>
          							
     </h:form>   
	  </div>
    </content>
    </article>
</div>
</div>
<ui:include src="../theme/mfooter.xhtml" />
</h:body>
</f:view>
</html>
