<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="fr">
       <f:view contentType="text/html">
<h:body class="body">
 <ui:include src="../theme/menureporting.xhtml" />
<div class="mainContent">
<div class="content">
	<article class="topcontent">
    <content>                
     <div>
         <h:form id="form">
           <p:growl id="msg" showDetail="true"/> 
           <p:growl id="msgs" showDetail="true"/>  
               
               <table class="styletable" cellpadding="0">
               <div style='font-weight:bold;text-align: left;position: relative;bottom:-5px;'>Justificatif de solde général par années</div>
               <tr>
               <td>Type de Justification</td>
               <td><p:selectOneMenu id="achat_vent"  filter="true" effect="fade" style="width:300px" styleClass="selectonemenu"  value="#{justificatifSoldeController.typejustif}">
                          <f:selectItem itemLabel="" itemValue="" selected="selected" ></f:selectItem>
                          <f:selectItem itemLabel="Achats revendus" itemValue="factfournisseur"  ></f:selectItem>
                          <f:selectItem itemLabel="Ventes Service DIV" itemValue="service"  ></f:selectItem>
                          <f:selectItem itemLabel="Ventes en Etat" itemValue="aquisition"  ></f:selectItem>
                          <f:selectItem itemLabel="Ventes préstation" itemValue="prestation"  ></f:selectItem>
                    </p:selectOneMenu>
               </td>
               </tr>
               <tr><td>année</td>
               <td>
                         <p:selectOneMenu id="annee"  filter="true" effect="fade" style="width:300px" styleClass="selectonemenu"  value="#{justificatifSoldeController.idannee}">
                                 <f:selectItem itemLabel="" itemValue="0" selected="selected" ></f:selectItem>
                                    <f:selectItems  value="#{justificatifSoldeController.listeyears}" var="a" itemLabel="#{a.annee}" itemValue="#{a.id}" />
                                 
                         </p:selectOneMenu>
               </td>
               </tr>
               <tr>
               <td><p:commandButton styleClass="styleGreen" value="Annuler" actionListener="#{justificatifSoldeController.annuler}" update="achat_vent,annee"></p:commandButton></td>
               <td>
               <p:commandButton styleClass="styleGreen" value="Generer le Rapport" ajax="false" action="#{justificatifSoldeController.imprimer}" update="achat_vent,annee,msg">
               </p:commandButton>
               </td>
               </tr>
               </table>
          							
     </h:form>   
	  </div>
    </content>
    </article>
</div>
</div>
<ui:include src="../theme/mfooter.xhtml" />
</h:body>
</f:view>
</html>
