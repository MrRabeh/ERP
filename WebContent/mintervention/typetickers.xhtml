<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="fr">
       <f:view contentType="text/html">
<h:body class="body">
 <ui:include src="../theme/menuhelpdesk.xhtml" />
<div class="mainContent">
<div class="content">
	<article class="topcontent">
	<h1>Les Types Ticker</h1>
    <content>                
            <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:growl id="msg" showDetail="true"/>
                <div>
            	<table class="styletable" style="width: 50%;"  cellpadding="0">
            		<div style='font-weight:bold;text-align: left;position: relative;bottom:-7px;'>Créer Type Ticker</div>
            		<tr>
	            		<td>Type Ticker</td>
	            		<td>
	            		<p:inputText  id="type"  value="#{tickerController.typeTicker.typeticker}" />
	            		</td>
	            	</tr>
	            	<tr>
	            	<td><p:commandButton styleClass="styleGreen" value="Annuler"></p:commandButton></td>
                	<td><p:commandButton styleClass="styleGreen" value="Enregistrer" actionListener="#{tickerController.creeTypeTicker}" update=":form:msgs,:form:type,:form:tablep" /></td>
	            	</tr>
	            	</table>
	  			</div>  
            <div>
	            <p:dataTable id="tablep" value="#{tickerController.listTypeTicker}" var="obj"
	                                                     selection="#{tickerController.typetickertempo}"
	                                                     rowKey="#{obj.id}"
	                                                     paginator="true"
	                                                     rows="10"
	                                                     paginatorPosition="bottom"
	                                                     emptyMessage="Aucun résultat trouvé"
	                                                     editable="true"
	                                                     editMode="cell"
	                                                     resizableColumns="true"
	                                                     styleClass="datatablestyle"
                                                     	 rowStyleClass="datarowstyle"
	                                                     >
	                                                     
	                                                     <p:column  selectionMode="single" style="width:16px;text-align:center"/>
	                                                     <p:ajax event="cellEdit" listener="#{tickerController.onCelltypeticker}" update=":form:msgs,tablep" />                                               
	                                                      
	                                                      <p:column filterBy="#{obj.typeticker}" sortBy="#{obj.typeticker}" headerText="Type Ticker" filterMatchMode="contains">
            													 <p:cellEditor>
				                                                    <f:facet name="output"><h:outputText value="#{obj.typeticker}" /></f:facet>
				                                                    <f:facet name="input"><p:inputText   value="#{obj.typeticker}" /></f:facet>
				                                                </p:cellEditor>
       										 			  </p:column>
       										
       										<p:column style="width:80px;">
                                                <f:facet name="header">         
                                                    <h:outputText class="th-sortable" value="Supprimer"/>
                                                </f:facet>
                                                <p:commandButton icon="b_icon b102" styleClass="button white icon" onclick="confirmation.show()" >
                                                    <f:setPropertyActionListener target="#{tickerController.typetickertempo}" value="#{obj}"/>
                                                </p:commandButton>
                                            </p:column>	 								 			  
	            </p:dataTable>
	            						<p:confirmDialog widgetVar="confirmation" message="voulez vous supprimer le Type de Ticker ?" header="confirmation" severity="alert" >
                                            <p:commandButton value="oui" update="tablep,msgs" action="#{tickerController.DeleteTypeticker}" oncomplete="confirmation.hide()" />
                                            <p:commandButton value="non" onclick="confirmation.hide()" type="button" />
                                        </p:confirmDialog>
	            </div>
            </h:form>     
    </content>
    </article>
</div>
</div>
<ui:include src="../theme/mfooter.xhtml" />
</h:body>
</f:view>
</html>
